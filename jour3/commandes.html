<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Liste des commandes</h2>
        <div class="card p-4 shadow-sm">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Produit</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="commandesTable">
                    <!-- Les commandes seront chargées ici -->
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="index.html" class="btn btn-primary">Retour</a>
            </div>
        </div>
    </div>

    <script>
        function chargerCommandes() {
            fetch('api.php')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let html = '';
                    data.commandes.forEach(cmd => {
                        html += `
                            <tr>
                                <td>${cmd.id}</td>
                                <td>${cmd.nom}</td>
                                <td>${cmd.email}</td>
                                <td>${cmd.produit}</td>
                                <td>
                                    <select class="form-select statut-select" data-id="${cmd.id}">
                                        <option value="en attente" ${cmd.statut === 'en attente' ? 'selected' : ''}>En attente</option>
                                        <option value="validée" ${cmd.statut === 'validée' ? 'selected' : ''}>Validée</option>
                                        <option value="livrée" ${cmd.statut === 'livrée' ? 'selected' : ''}>Livrée</option>
                                        <option value="annulée" ${cmd.statut === 'annulée' ? 'selected' : ''}>Annulée</option>
                                    </select>
                                </td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="supprimerCommande(${cmd.id})">Supprimer</button>
                                </td>
                            </tr>`;
                    });
                    document.getElementById('commandesTable').innerHTML = html;
                }
            })
            .catch(error => console.error('Erreur:', error));
        }

        function supprimerCommande(id) {
            if (!confirm('Voulez-vous vraiment supprimer cette commande ?')) return;

            fetch('api.php', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    chargerCommandes();
                } else {
                    alert('Erreur lors de la suppression');
                }
            });
        }

        // Gérer le changement de statut
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('statut-select')) {
                const id = e.target.dataset.id;
                const statut = e.target.value;

                fetch('api.php', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: id, statut: statut })
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        alert('Erreur lors de la mise à jour du statut');
                    }
                });
            }
        });

        // Charger les commandes au chargement
        window.onload = chargerCommandes;
    </script>
</body>
</html>
