<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passer une commande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Commander un plat</h2>
        <div class="card p-4 shadow-sm">
            <form id="commandeForm">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" id="nom" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="produit" class="form-label">Choisissez un plat</label>
                    <select id="produit" class="form-select">
                        <option>Pizza</option>
                        <option>PÃ¢tes</option>
                        <option>Salade</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Commander</button>
            </form>
        </div>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('commandeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let nom = document.getElementById('nom').value;
            let email = document.getElementById('email').value;
            let produit = document.getElementById('produit').value;

            fetch('ajouter_commande.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `nom=${nom}&email=${email}&produit=${produit}`
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('message').innerHTML = `<div class="alert alert-success">${data}</div>`;
                document.getElementById('commandeForm').reset();
            })
            .catch(error => console.error('Erreur:', error));
        });
    </script>
</body>
</html>
